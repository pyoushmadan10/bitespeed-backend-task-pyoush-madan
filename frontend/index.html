<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitespeed Identity Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Bitespeed Identity Reconciliation</h1>
        <p>Enter an email or phone number to identify a contact.</p>
        <form id="identify-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="lorraine@hillvalley.edu">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123456">
            </div>
            <button type="submit" id="submit-btn">Identify</button>
        </form>

        <div class="response-container">
            <h2>API Response</h2>
            <div id="error-message" class="error"></div>
            <pre id="response-output">Awaiting submission...</pre>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
